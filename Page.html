<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To_Do_List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div id="header">
          <h1>Advanced To-Do List</h1>
          <img src="login.jpg" alt="User" id="user">  
        </div>
        
        <div class="line"></div>
        <br>
        <div>
            <input type="text" id="taskInput" placeholder="Enter a task" required>
            <input type="date" id="dueDate">
            <button onclick="addTask()">Add Task</button>
            <br>
            <br>
            <div class="line"></div>
        </div>
        <br>
        <div>
            <label>Sort By:</label>
            <select id="sortOption" onchange="sortTasks()">
            <option value="none">None</option>
            <option value="status">Completion Status</option>
            <option value="date">Due Date</option>
            </select>
        </div>
        <ul id="taskList"></ul>
        <br>
        <div>
            <button onclick="clearAllTasks()" id="clear">Clear All</button>
        </div>
    </div>
    <script src="Page.js"></script>
</body>
</html>
